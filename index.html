<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="script.js" defer></script>
</head>
<body class="flex flex-col justify-center items-center h-dvh w-full font-mono gap-8">
    <h1 class="text-5xl font-extrabold">Number Guessing Game</h1>
    <div class="panel border-2 p-4 flex flex-col rounded-xl shadow-xl gap-4">
        <label for="" class="text-3xl">
            Guess The Number:
        </label>
        <input type="number" name="guess" id="guess" class="rounded-xl border-2 px-4 w-full text-2xl py-4">
        <div class="level flex justify-center items-center gap-6">
            <button id="new-game" class="transition duration-150 ease-in-out active:scale-75 bg-blue-500 w-max px-5 py-3 text-white self-center rounded-2xl shadow-xl cursor-pointer text-xl">New Game</button>
            <button id="submit" class="transition duration-150 ease-in-out active:scale-75 bg-blue-500 w-max px-5 py-3 text-white self-center rounded-2xl shadow-xl cursor-pointer text-xl">Submit</button>
            <button id="reset-game" class="transition duration-150 ease-in-out active:scale-75 bg-blue-500 w-max px-5 py-3 text-white self-center rounded-2xl shadow-xl cursor-pointer text-xl">Reset Game</button>
        </div>
        <div id="message" class="border-2 h-15 p-5 rounded-2xl flex items-center whitespace-normal break-words"></div>
        <hr class="border-2 rounded-full">
        <p class="text-2xl font-extrabold pl-3">Difficulty:</p>
        <div class="level flex justify-between items-center px-4">
            <button id="easy" class="difficulty transition duration-150 ease-in-out active:scale-75 bg-blue-500 w-max px-5 py-3 text-white self-center rounded-2xl shadow-xl cursor-pointer text-xl">Easy</button>
            <button id="medium" class="difficulty transition duration-150 ease-in-out active:scale-75 bg-blue-500 w-max px-5 py-3 text-white self-center rounded-2xl shadow-xl cursor-pointer text-xl">Medium</button>
            <button id="hard" class="difficulty transition duration-150 ease-in-out active:scale-75 bg-blue-500 w-max px-5 py-3 text-white self-center rounded-2xl shadow-xl cursor-pointer text-xl">Hard</button>
        </div>
    </div>
</body>
</html>
